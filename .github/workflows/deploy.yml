name: Deploy zonoir

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "."
          target: "/home/zonoir/htdocs/zonoir.com"
          overwrite: true
          rm: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            echo "cd to project"
            cd /home/zonoir/htdocs/zonoir.com

            echo "Load NVM / Node"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 22 >/dev/null 2>&1 || nvm install 22

            echo "Install deps & build (with devDependencies)"
            unset NODE_ENV
            npm install
            npm run build

            echo "Start or reload PM2 from ecosystem.config.cjs"
            export NODE_ENV=production
            export PORT=3035

            if pm2 describe zonoir > /dev/null 2>&1; then
              pm2 reload zonoir --update-env
            else
              pm2 start ecosystem.config.cjs
              pm2 save
            fi

            echo "Health probe"
            for i in {1..40}; do
              if curl -fsS http://127.0.0.1:3035/ > /dev/null; then
                echo "Health OK"
                exit 0
              fi
              echo "Waiting for app (try $i/40)..."
              sleep 2
            done

            echo "Health check FAILED"
            pm2 logs zonoir --lines 100 --nostream || true
            exit 1
